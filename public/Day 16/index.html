<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ğŸ” Password Generator</h1>

    <div class="output-box">
      <input type="text" id="password" readonly placeholder="Your secure password">
      <button id="copyBtn">ğŸ“‹</button>
    </div>

    <div class="length-box">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="30" value="12">
    </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
    </div>

    <div class="strength">
      <span>Strength:</span>
      <div class="strength-bar" id="strengthBar"></div>
      <p id="strengthText">Medium</p>
    </div>

    <button class="generate-btn" id="generateBtn">âš¡ Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
